{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block topmenucenter %}
    <div style="padding:5px">
        <a id =selectedlink_center href="{% url 'home' %}">首页</a>
    </div>
{% endblock %}

{% block contentbody %}
<div id=textcontent>
    <table align="center">
        <tr>
            <td align="left">上机时间:{{userinfo.logintime}}</td>
        </tr>
        <tr>
            <td align="left">上机时长:{{userinfo.onlinetime}}</td>
        </tr>
        <tr>
            <td align="left">费用:{{userinfo.fee}}</td>
        </tr>
        <tr>
            <td align="left"><a id =link_out href="{% url 'logout' %}" >退出</a></td>
        </tr>
        <tr>
            <td ><label name="state" id= "state">{{userinfo.state}}</label></td>
        </tr>
    </table>
</div>
<script>
     window.onload=function(){
        var state = document.getElementById('state').innerHTML;
        //alert(state);
        if (state==2){
            document.getElementById("link_out").click();
            alert("你已被管理员强制下线");
        }
        if (state==3){
            document.getElementById("link_out").click();
            alert("你已连续上网4小时，请休息一下（2小时后才能登陆）");
        }
    }
    setTimeout("timer()",1000*60);//每1分钟刷新依次网页
    function timer(){
        document.getElementById("selectedlink_center").click();
        setTimeout("timer()",1000*60);//每1分钟刷新依次网页
    }
</script>
{% endblock %}
