<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
     <!-- 使用CSS样式来控制div布局 -->
     <style type="text/css">
        /*定义全局的div布局*/
        #content{
            width: 100%;
            height: 800px;
            margin:200px auto;
        }
        html,body{text-align:center}
        input,select{height:30px; width:200px; vertical-align:left;}

    </style>
</head>
<body>
    <div id=content>
        <h2>AA网吧管理系统</h2>
        <div>
            {% for message in messages %}
                <div class='alert alert-{{message.tags}}' style="color:coral">{{ message }}</div>
            {% endfor %}
        </div>
        <form action="{% url 'index' %}" method="post" name='login'>{% csrf_token %}
           <table align="center">
                <tr>
                    <td>账户：</td>
                    <td><input type="text" id="id_username" name="username" placeholder="用户名" autofocus required  /></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" id="id_password" placeholder="密码" name="password" required  /></td>
                </tr>
                <tr>
                    <td>角色：</td>
                    <td>
                        <select id="usertype"  name="usertype" panelHeight="auto" >
                            <option value=0>会员</option>
                            <option value=1>管理员</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="登录" >
                    </td>
                </tr>
           </table>     
    </form>
</div>
</body>
</html>
