{% extends 'base.html' %}

{% block head %}  
<br/>
{% endblock %}

{% block style %}
<style>
    #textcontent {
        width: 80%;
        height: auto;
        word-wrap:break-word;
        word-break:break-all;
        overflow: hidden;
        margin:5% auto
    }
    #pcontent{
        font-size:28px;
        color:darkslategrey
    }
</style>
{% endblock %}
{% block topmenucenter %}
    <div style="padding:20px">
        <a id =link_center href="{% url 'home' %}">首页</a>
        <a id =link_center  href="{% url 'mguser' %}">用户管理</a>  
    </div>
{% endblock %}

{% block contentbody %}
    <div style="margin: 0% 10% 0% 10%">
        <div style="width:100%; height:300px">
            <h4>我的->个人信息</h4>
            <table style="margin:0% 0% 0% 0%;width:100%">
                <tr align="left">
                    <td width="20%" align="right">账户: </td>
                    <td width="80%" align="left">{{ my.name }}</td>
                </tr>
                <tr>
                    <td width="20%" align="right">密码:</td>
                    <td width="80%" align="left">{{ my.password }}</td>
                </tr>
                <tr>
                    <td width="20%"align="right" style="display: block"><label name="state" id= "state" style="display: none">{{userinfo.state}}</td>
                    <td width="80%" align="left"><a  href="{% url 'modifypsw' %}">修改密码</a></td>
                </tr>
            </table>
        </div>
	</div>
{% endblock %}
